buildscript {
    ext { springBootVersion = '2.1.3.RELEASE'
	      hibernateVersion = '5.11.0.Final'
		  httpClientVersion = '4.5.6'
		  swaggerVersion = '2.9.2'
		  jgitVersion = '5.2.0.201812061821-r'
		 }
		repositories {
		mavenCentral()
		maven { url "https://repo.spring.io/snapshot" }
		maven { url "https://repo.spring.io/milestone" }
		jcenter()
		}
}

plugins {
  id "java"
  id "eclipse"
  id 'org.sonarqube' version '4.3.0.3225'
}

sonarqube {
  properties {
    property "sonar.projectKey", "turing-nutch-112"
    property "sonar.organization", "viglet-turing"
    property "sonar.host.url", "https://sonarcloud.io"
  }
}

jar {
    baseName = 'turing-nutch'
    version =  '0.3.7'
}


configurations {
	localDeps
    jar.archiveName = 'indexer-viglet-turing.jar'
}
repositories {
	mavenCentral()
	maven { url "https://repo.spring.io/snapshot" }
	maven { url "https://repo.spring.io/milestone" }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

task stage(dependsOn: ['build', 'clean'])

task cleanDistribution(type: Delete) {
    delete "$buildDir/extracted_dist/"
}

task copyLibs(type: Copy) {
	configurations.localDeps.setCanBeResolved(true)
    from configurations.localDeps
    into '$buildDir/extracted_dist/indexer-viglet-turing/'

    from "plugin.xml"
    into "$buildDir/extracted_dist/indexer-viglet-turing/"

    from "$buildDir/libs/indexer-viglet-turing.jar"
    into "$buildDir/extracted_dist/indexer-viglet-turing/"

}

task copyConfs(type: Copy) {
	configurations.localDeps.setCanBeResolved(true)

    from "conf"
    into "$buildDir/extracted_dist/conf/"


}

task packageDistribution(type: Zip) {
    archiveFileName = "turing-nutch-1.12-bin.zip"
    destinationDirectory = file("$buildDir/dist")
    from "$buildDir/extracted_dist"
}
cleanDistribution.dependsOn build
copyConfs.dependsOn cleanDistribution
copyLibs.dependsOn copyConfs
packageDistribution.dependsOn copyLibs

build.dependsOn 
build.mustRunAfter clean

dependencies {

    implementation group: 'org.apache.nutch', name: 'nutch', version: '1.12'
    implementation group: 'org.apache.solr', name: 'solr-solrj', version: '5.4.1'
    implementation group: 'org.apache.httpcomponents', name: 'httpclient', version:"4.5.13", force:true
    implementation group: 'org.apache.httpcomponents', name: 'httpcore', version:"4.4.1", force:true
    implementation group: 'org.apache.httpcomponents', name: 'httpmime', version:"4.4.1"
	implementation project(':turing-java-sdk')
	implementation project(':turing-nutch:nutch-commons')

	localDeps group: 'org.apache.solr', name: 'solr-solrj', version: "5.4.1"
	localDeps group: 'org.apache.httpcomponents', name: 'httpclient', version:"4.4.1", force:true
    localDeps group: 'org.apache.httpcomponents', name: 'httpcore', version:"4.4.1", force:true
    localDeps group: 'org.apache.httpcomponents', name: 'httpmime', version:"4.4.1"
    localDeps project(':turing-java-sdk')
    localDeps project(':turing-nutch:nutch-commons')
}
test {
    testLogging {
        events "passed", "skipped", "failed"
        exceptionFormat "full"
    }
    
}