buildscript {
    ext { springBootVersion = '2.1.3.RELEASE'
	      hibernateVersion = '5.11.0.Final'
		  httpClientVersion = '4.5.6'
		  swaggerVersion = '2.9.2'
		  jgitVersion = '5.2.0.201812061821-r'
		 }
		repositories {
		mavenCentral()
		maven { url "https://repo.spring.io/snapshot" }
		maven { url "https://repo.spring.io/milestone" }
		jcenter()
		}
}

plugins {
  id "java"
  id "eclipse"
  id "org.sonarqube" version "3.3"
}

sonarqube {
  properties {
      property "sonar.projectKey", "nutch-commons"
      property "sonar.organization", "viglet-turing"
      property "sonar.host.url", "https://sonarcloud.io"
  }
}

jar {
    baseName = 'turing-nutch-commons'
    version =  '0.3.5'
}


configurations {
	localDeps
    jar.archiveName = 'turing-nutch-commons.jar'
}
repositories {
	mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

dependencies {
	implementation group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.5'
    implementation group: 'org.apache.httpcomponents', name: 'httpclient', version:"4.5.13"
    implementation group: 'org.apache.httpcomponents', name: 'httpcore', version:"4.4.1"
    implementation group: 'org.apache.httpcomponents', name: 'httpmime', version:"4.4.1"
	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.7'
	implementation project(':turing-java-sdk')
}
test {
    testLogging {
        events "passed", "skipped", "failed"
        exceptionFormat "full"
    }
    
}