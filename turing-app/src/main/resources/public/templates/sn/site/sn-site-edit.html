<div style="display: flex;">
	<div style="width: 100%">
		<h1>{{snSite.name}}</h1>
		<p style="font-size: 14px; color: rgb(182, 182, 182); margin: 0px;">{{snSite.description}}</p>
	</div>
	<div class="pull-left" style="width: 200px;text-align: right;">
		<div class="btn-group">
			<div class="btn-group">
				<a ng-href="sn/{{snSite.name}}" target="_blank" class="btn btn-viglet">Search Page</a>				
			</div>
		</div>
	</div>
</div>
<div class="row" style="margin-bottom: 10px;">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-centered">
		<div class="btn-group btn-group-justified" role="group"
			aria-label="...">
			<div class="btn-group" role="group">
				<button type="button"
					ng-class="{'btn-viglet':$state.current.name == 'sn.site-edit','btn-default':$state.current.name != 'sn.site-edit' }"
					ui-sref="console.sn.site-edit" class="btn">{{'DETAIL' | translate
					}}</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button"
					ng-class="{'btn-viglet':$state.current.name.indexOf('sn.site-edit.field') == 0, 'btn-default':$state.current.name.indexOf('sn.site-edit.field') != 0}"
					ui-sref="console.sn.site-edit.field" class="btn btn-default">
					{{'FIELDS' | translate }} <span class="badge">{{dataGroup.turDatas.length}}</span>
				</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button"
					ng-class="{'btn-viglet':$state.current.name.indexOf('sn.site-edit.ui') == 0, 'btn-default':$state.current.name.indexOf('sn.site-edit.ui') != 0}"
					ui-sref="console.sn.site-edit.ui" class="btn btn-default">
					{{'APPEARANCE' | translate }} <span class="badge">{{dataGroup.turDataGroupModels.length}}</span>
				</button>
			</div>
		</div>
	</div>
</div>

<div ui-view>

	<div>
		<div class="row"
			style="margin: 0px; padding: 10px; padding-bottom: 0px">
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"
				style="text-align: right; padding: 0px; padding-right: 20px; padding-top: 5px; font-size: 14px; color: rgb(51, 51, 51)">
				{{'NAME' | translate }}</div>
			<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8" style="padding: 0px">
				<input ng-model="snSite.name" class="form-control">

			</div>
		</div>
		<div class="row"
			style="margin: 0px; padding: 10px; padding-bottom: 0px">
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"
				style="text-align: right; padding: 0px; padding-right: 20px; padding-top: 5px; font-size: 14px; color: rgb(51, 51, 51)">
				{{'DESCRIPTION' | translate }}</div>
			<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8" style="padding: 0px">

				<input ng-model="snSite.description" type="text"
					class="form-control">
			</div>
		</div>
		<div class="row"
			style="margin: 0px; padding: 10px; padding-bottom: 0px">
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"
				style="text-align: right; padding: 0px; padding-right: 20px; padding-top: 5px; font-size: 14px; color: rgb(51, 51, 51)">
				{{'SE' | translate }}</div>
			<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8" style="padding: 0px">

				<select class="form-control" ng-model="snSite.turSEInstance"
					ng-options="seInstance as seInstance.title for seInstance in seInstances track by seInstance.id">
				</select>

			</div>
		</div>
		<div class="row"
			style="margin: 0px; padding: 10px; padding-bottom: 0px">
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"
				style="text-align: right; padding: 0px; padding-right: 20px; padding-top: 5px; font-size: 14px; color: rgb(51, 51, 51)">
				{{'NLP' | translate }}</div>
			<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8" style="padding: 0px">

				<select class="form-control" ng-model="snSite.turNLPInstance"
					ng-options="nlpInstance as nlpInstance.title for nlpInstance in nlpInstances track by nlpInstance.id">
					  <option value="">{{'NONE' | translate }}</option>
				</select>

			</div>
		</div>
		<div class="row"
			style="margin: 0px; padding: 10px; padding-bottom: 0px">
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"
				style="text-align: right; padding: 0px; padding-right: 20px; padding-top: 5px; font-size: 14px; color: rgb(51, 51, 51)">
				{{'THESAURUS' | translate }}</div>
			<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8" style="padding: 0px">
				<select class="form-control" ng-model="snSite.thesaurus"
					convert-to-number>
					<option value="0">{{'NO' | translate }}</option>
					<option value="1">{{'YES' | translate }}</option>
				</select>

			</div>
		</div>
		<div class="row"
			style="margin: 0px; padding: 10px; padding-bottom: 0px">
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"
				style="text-align: right; padding: 0px; padding-right: 20px; padding-top: 5px; font-size: 14px; color: rgb(51, 51, 51)">
				{{'LANGUAGE' | translate }}</div>
			<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8" style="padding: 0px">
				<select class="form-control" ng-model="snSite.language"
					ng-options="locale.initials as locale.en for locale in locales">
					<option value="">- Pick One -</option>
				</select>

			</div>
		</div>
		<div class="row"
			style="margin: 0px; padding: 10px; padding-bottom: 0px">
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"
				style="text-align: right; padding: 0px; padding-right: 20px; padding-top: 5px; font-size: 14px; color: rgb(51, 51, 51)">
				{{'CORE' | translate }}</div>
			<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8" style="padding: 0px">

				<input ng-model="snSite.core" type="text"
					class="form-control">

			</div>
		</div>
		<div style="padding: 10px;">
			<div class="row">
				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8"
					style="padding: 0px; padding-top: 20px; padding-bottom: 20px;">
					<div class="btn-group">
						<button ng-click="snSiteUpdate()" type="button"
							class="btn btn-viglet">{{'SETTINGS_SAVE_CHANGES' |
							translate }}</button>
						<button type="button" class="btn btn-viglet dropdown-toggle"
							data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<span class="caret"></span> <span class="sr-only">Toggle
								Dropdown</span>
						</button>
						<ul class="dropdown-menu">
							<li><a ng-click="snSiteDelete()">Delete</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
