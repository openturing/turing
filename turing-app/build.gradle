jacoco {
    toolVersion = "0.8.6"
}

test {
	useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
        exceptionFormat "full"
    }
    
 	jacocoTestReport {
    	reports {
        	xml.enabled true
        	html.enabled false
    	}
	}
   
	check.dependsOn jacocoTestReport   

}