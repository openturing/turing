
buildscript {
    ext { springBootVersion = '2.6.1'
	      hibernateVersion = '5.11.0.Final'
		  httpClientVersion = '4.5.11'
		  swaggerVersion = '3.0.0'
		  jasyptVersion = '3.0.4'
		 }
		repositories {
			mavenCentral()	
			 maven {
        		url "https://packages.atlassian.com/mvn/maven-external/"
    		}	
		}
    dependencies { classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}") }
}

plugins {
  id 'org.springframework.boot' version "${springBootVersion}"
  id 'io.spring.dependency-management' version '1.0.11.RELEASE'
  id 'java'
  id "com.gorylenko.gradle-git-properties" version '2.3.1'
  id 'de.undercouch.download' version '4.1.2'
  id 'eclipse'
  id 'jacoco'
  id 'org.sonarqube' version '3.3'
}

sonarqube {
  properties {
    property "sonar.projectKey", "turing-app"
    property "sonar.organization", "viglet-turing"
    property "sonar.host.url", "https://sonarcloud.io"
  }
}

jar {
    archiveBaseName = 'viglet-turing'
    archiveVersion =  '0.3.4'
}

eclipse {
    classpath {
        file {
            whenMerged {
                def src = entries.find { it.path == 'src/main/resources' }
                src.excludes = ['**']
            }
        }
    }
}

gitProperties {
    extProperty = 'gitProps' // git properties will be put in a map at project.ext.gitProps
}

bootJar {
	launchScript() // executable jar
    manifest {
    	attributes(    
        'Implementation-Version': "${-> project.jar.version + '-' + project.ext.gitProps['git.commit.id.abbrev']}"
    	)
  	} 
}

repositories {
	mavenCentral()
	 maven {
        		url "https://packages.atlassian.com/mvn/maven-external/"
    		}	
}

group = 'com.viglet.turing'
sourceCompatibility = 14
targetCompatibility = 14

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

task stage(dependsOn: ['build', 'clean'])

build.mustRunAfter clean

if (!project.hasProperty('no-ui')) {
	compileJava.dependsOn(':turing-ui:build'); 
}

