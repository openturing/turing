<div style="padding: 15px">
	<div class="pull-right">
		<button ng-click="fieldNew()" type="button" class="btn btn-success">{{'SYNC'
			| translate }}</button>
		<button ng-click="fieldNew()" type="button" class="btn btn-viglet">{{'NEW'
			| translate }}</button>
	</div>
	<h3>{{'FIELDS' | translate }}</h3>

	<ul class="list-group">
		<li class="list-group-item">
			<div class="row">
				<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"
					style="text-align: center">
					<b>{{'TYPE' | translate }}</b>
				</div>
				<div class="col-lg-6 col-md-2 col-sm-2 col-xs-2">
					<b>{{'FIELD' | translate }}</b>
				</div>
				<div class="col-lg-1 col-md-2 col-sm-2 col-xs-2">
					<b>{{'ENABLED' | translate }}</b>
				</div>
				<div class="col-lg-1 col-md-2 col-sm-2 col-xs-2">
					<b>{{'MLT' | translate }}</b>
				</div>
				<div class="col-lg-1 col-md-2 col-sm-2 col-xs-2">
					<b>{{'FACETS' | translate }}</b>
				</div>
				<div class="col-lg-1 col-md-2 col-sm-2 col-xs-2">
					<b>{{'HIGHLIGHTING' | translate }}</b>
				</div>
			</div>
		</li>
		<li class="list-group-item"
			ng-repeat="turSNSiteFieldExt in turSNSiteFieldExts |orderBy:['snType','id']">

			<div class="row">
				<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"
					style="text-align: center">{{turSNSiteFieldExt.snType | translate }}</div>
				<div class="col-lg-6 col-md-2 col-sm-2 col-xs-2">
					<a
						ui-sref="sn.site-edit.field-edit({snSiteFieldId:turSNSiteFieldExt.id})">{{turSNSiteFieldExt.name}}</a>
				</div>
				<div class="col-lg-1 col-md-2 col-sm-2 col-xs-2"
					style="text-align: center">
					<div class="input-group">
						<input type="checkbox"
							ng-click="snSiteFieldUpdate(turSNSiteFieldExt)"
							ng-model="turSNSiteFieldExt.enabled"
							ng-true-value="1" ng-false-value="0">

					</div>
				</div>
				<div class="col-lg-1 col-md-2 col-sm-2 col-xs-2"
					style="text-align: center">
					<div class="input-group">
						<input type="checkbox"
							ng-click="snSiteFieldUpdate(turSNSiteFieldExt)"
							ng-model="turSNSiteFieldExt.mlt" ng-true-value="1"
							ng-false-value="0">

					</div>
				</div>
				<div class="col-lg-1 col-md-2 col-sm-2 col-xs-2"
					style="text-align: center">
					<div class="input-group">
						<input type="checkbox"
							ng-click="snSiteFieldUpdate(turSNSiteFieldExt)"
							ng-model="turSNSiteFieldExt.facet" ng-true-value="1"
							ng-false-value="0">

					</div>
				</div>
				<div class="col-lg-1 col-md-2 col-sm-2 col-xs-2"
					style="text-align: center">
					<div class="input-group">
						<input type="checkbox"
							ng-click="snSiteFieldUpdate(turSNSiteFieldExt)"
							ng-model="turSNSiteFieldExt.hl" ng-true-value="1"
							ng-false-value="0">
					</div>
				</div>
			</div>
		</li>
	</ul>
</div>
