<div>
	<div class="row">
		<div class="col-sm-6 col-md-4">
			<div class="thumbnail">
				<div
					style="background-color: royalblue; text-align: center; height: 200px">
					<img src="images/add.png" alt="nlp" style="padding: 15px">
					<h3
						style="color: white; position: absolute; left: 30px; top: 170px; z-index: 10">Add
						Entity</h3>
				</div>
				<div class="caption">
					<p>Create a New Entity</p>
					<p>
						<a ui-sref="nlp.entity-import"
							class="btn btn-viglet btn-lg btn-block" role="button">Create</a>
					</p>
				</div>
			</div>
		</div>
		<div class="col-sm-6 col-md-4">
			<div class="thumbnail">
				<div
					style="background-color:royalblue; text-align: right; height: 200px">
					<img src="images/import.png" alt="nlp" style="padding: 15px">
					<h3
						style="color: white; position: absolute; left: 30px; top: 170px; z-index: 10">Import
						Entity</h3>
				</div>
				<div class="caption">
					<p>Import an Entity from XML file</p>
					<p>
						<a ui-sref="nlp.entity-import"
							class="btn btn-viglet btn-lg btn-block" role="button">Import</a>
					</p>
				</div>
			</div>
		</div>

		<div class="col-sm-6 col-md-4" ng-repeat="entity in entities">
			<div class="thumbnail">
				<div
					style="background-color: royalblue; text-align: right; height: 200px">
					<img src="images/entity.png" alt="nlp" style="padding: 15px">
					<h3
						style="color: white; position: absolute; left: 30px; top: 170px; z-index: 10">{{entity.name}}</h3>
				</div>
				<div class="caption">
					<p>{{entity.description}}&nbsp;</p>
					<p>
						<a ui-sref="nlp.entity-edit({nlpEntityId:entity.id})"
							class="btn btn-viglet btn-lg btn-block" role="button">Configure</a>
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
