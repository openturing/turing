server.port=30130

# Turing
turing.url=http://localhost:2700
turing.apiKey=968620e286c3483b829642b7f
turing.sprinklr.job.size=50

## H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.h2.console.settings.web-allow-others=true

## H2 - Datasource
spring.datasource.url=jdbc:h2:file:./store/db/turSprinklrDB
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

## H2 - JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

## JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.properties.jakarta.persistence.sharedCache.mode=ALL
spring.jpa.properties.hibernate.generate_statistics=false
spring.jmx.default-domain=com.viglet.turing.connector.sprinklr.persistence.model

## Logging
logging.level.org.springframework=INFO
logging.level.com.viglet=INFO
logging.level.org.apache=INFO
logging.level.org.apache.activemq=ERROR
logging.file.name=store/logs/tur-sprinklr.log
logging.logback.rollingpolicy.max-file-size=25MB
logging.logback.rollingpolicy.max-history=10

## OAuth2
spring.security.oauth2.client.registration.sprinklr.client-id=CLIENT_ID_HERE
spring.security.oauth2.client.registration.sprinklr.client-secret=CLIENT_SECRET_HERE
spring.security.oauth2.client.registration.sprinklr.authorization-grant-type=client_credentials
spring.security.oauth2.client.registration.sprinklr.provider=sprinklr
spring.security.oauth2.client.provider.sprinklr.token-uri=https://api2.sprinklr.com/prod2/oauth/token
## Others
spring.output.ansi.enabled=always

