buildscript {
    repositories {
        mavenCentral()
        jcenter()
        gradlePluginPortal()
    }
}
plugins {
    id 'com.github.johnrengelman.shadow' version "8.1.1"
    id 'java'
    id 'eclipse'
    id "org.sonarqube" version '4.4.1.3373'
}


group = 'com.viglet.turing.filesystem'
version = '0.3.7'

description = "turing-filesystem"

sourceCompatibility = 17
targetCompatibility = 17

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

sonarqube {
    properties {
        property "sonar.gradle.skipCompile", "true"
        property "sonar.projectKey", "turing-filesystem"
        property "sonar.organization", "viglet-turing"
        property "sonar.host.url", "https://sonarcloud.io"
    }
}

jar {
    archiveBaseName = 'turing-filesystem'
    version = '0.3.7'
    manifest {
        attributes 'Main-Class': 'com.viglet.turing.tool.filesystem.TurFSImportTool'
    }
}

shadowJar {
    archiveBaseName = 'turing'
    version = 'filesystem'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.beust', name: 'jcommander', version: '1.82'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.15.3'
    implementation group: 'org.json', name: 'json', version: '20231013'
    implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.13'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.21.1'
    implementation group: 'org.apache.httpcomponents', name: 'httpmime', version: '4.5.13'
    implementation group: 'org.apache.poi', name: 'poi-ooxml', version: '5.2.4'
    implementation project(':turing-java-sdk')

    // Tika
    implementation group: 'org.apache.tika', name: 'tika-core', version: '2.9.1'
    implementation group: 'org.apache.tika', name: 'tika-parsers', version: '2.9.1'
    implementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.43.2.1'
    implementation group: 'com.github.jai-imageio', name: 'jai-imageio-jpeg2000', version: '1.4.0'

    // Commons
    implementation group: 'commons-io', name: 'commons-io', version: '2.14.0'


}

