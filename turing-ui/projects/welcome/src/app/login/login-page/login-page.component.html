<div class="container">
  <div class="row">
    <aside class="col-sm-4 mx-auto mt-5">
      <div class="card">
        <article class="card-body">
          <h4 class="card-title text-center mb-4 mt-1">Sign in</h4>
          <hr>
          <p class="text-success text-center">Some message goes here</p>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="bi bi-person"></i> </span>
                </div>
                <input formControlName="username" type="text"
                       id="login_field" name="username" class="form-control" placeholder="Login" tabindex="1"
                       autocapitalize="off"
                       autocomplete="username" autofocus="autofocus"
                       [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
              </div> <!-- input-group.// -->
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
              </div>
            </div> <!-- form-group// -->
            <div class="form-group mb-3">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="bi bi-lock"></i> </span>
                </div>
                <input class="form-control" placeholder="Password" type="password" formControlName="password"
                       name="password"
                       id="password" tabindex="2"
                       autocomplete="current-password"
                       [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
              </div> <!-- input-group.// -->
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
            </div> <!-- form-group// -->
            <div class="form-group">
              <button [disabled]="loading" type="submit" name="commit" value="Sign in" tabindex="3"
                      data-disable-with="Signing in…" class="btn btn-primary btn-block"> Login
              </button>
            </div> <!-- form-group// -->
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            <p class="text-center"><a href="#" class="btn">Forgot password?</a></p>
          </form>
        </article>
      </div> <!-- card.// -->
    </aside>
  </div>
</div>
