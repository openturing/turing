<div *ngIf="(getTurAdmUser() | async) as admUser; else loading">
  <div class="form-group">
    <div class="form-group-header">
      <label for="repo-name">Username</label>
    </div>
    <div class="form-group-body">
      <input [(ngModel)]="admUser.username" class="form-control" type="text" id="repo-name" style="width: 100%;" />
      <p class="note" id="help-text-for-checkbox">
        Username is used during sign in.
      </p>
    </div>
  </div>
  <div class="form-group">
    <div class="form-group-header">
      <label for="repo-description">First Name</label>
    </div>
    <div class="form-group-body">
      <input [(ngModel)]="admUser.firstName" class="form-control" type="text" id="repo-name" style="width: 100%;" />
      <p class="note" id="help-text-for-checkbox">
        First name of user.
      </p>
    </div>
  </div>
  <div class="form-group">
    <div class="form-group-header">
      <label for="repo-description">Last Name</label>
    </div>
    <div class="form-group-body">
      <input [(ngModel)]="admUser.lastName" class="form-control" type="text" id="repo-name" style="width: 100%;" />
      <p class="note" id="help-text-for-checkbox">
        Last name of user.
      </p>
    </div>
  </div>
  <div class="form-group">
    <div class="form-group-header">
      <label for="repo-description">E-mail</label>
    </div>
    <div class="form-group-body">
      <input [(ngModel)]="admUser.email" class="form-control" type="text" id="repo-name" style="width: 100%;" />
      <p class="note" id="help-text-for-checkbox">
        E-mail is used to send some information during workflow.
      </p>
    </div>
  </div>
  <div class="form-group">
    <div class="form-group-header">
      <label for="repo-description">Password</label>
    </div>
    <div class="form-group-body">
      <input [(ngModel)]="admUser.password" class="form-control" type="password" id="repo-name" style="width: 100%;" />
      <p class="note" id="help-text-for-checkbox">
        Password is used during sign in, this text box is empty to not show password. If you fill this text field and
        update the user, the password will be changed.
      </p>
    </div>
  </div>
</div>
<ng-template #loading>
  <span>Loading</span><span class="AnimatedEllipsis"></span>
</ng-template>
