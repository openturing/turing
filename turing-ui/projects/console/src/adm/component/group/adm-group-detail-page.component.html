<div *ngIf="(getTurAdmGroup() | async) as admGroup; else loading">
  <div class="form-group">
    <div class="form-group-header">
      <label for="repo-name">Name</label>
    </div>
    <div class="form-group-body">
      <input [(ngModel)]="admGroup.name" class="form-control" type="text" id="repo-name" style="width: 100%;" />
      <p class="note" id="help-text-for-checkbox">
        Name of Group
      </p>
    </div>
  </div>
  <div class="form-group">
    <div class="form-group-header">
      <label for="repo-description">Description</label>
    </div>
    <div class="form-group-body">
      <input [(ngModel)]="admGroup.description" class="form-control" type="text" id="repo-name" style="width: 100%;" />
      <p class="note" id="help-text-for-checkbox">
        Details about group.
      </p>
    </div>
  </div>
</div>
<ng-template #loading>
  <span>Loading</span><span class="AnimatedEllipsis"></span>
</ng-template>
