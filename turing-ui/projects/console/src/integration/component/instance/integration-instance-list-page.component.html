<div *ngIf="(getTurIntegrationInstances() | async) as integrationInstances; else loading">
  <div *ngIf="integrationInstances.length < 1" class="blankslate">
    <span octicon="codescan" [size]=48 class="mb-3"></span>
    <h3 class="mb-1">You donâ€™t seem to have any integration instance.</h3>
    <p>Create a new instance and integrate it with Turing.</p>
    <a [routerLink]="['/integration/instance/new']" class="btn btn-primary my-3" type="button">New integration
      instance</a>
  </div>

  <div *ngIf="integrationInstances.length >= 1">
    <div style="margin-top: 20px;">
      <div style="padding-bottom: 15px;">
        <div class="Subhead" style="padding-bottom: 20px;">
          <div style="flex: 1 1 auto;">
            <input class="form-control" style="width: 50%;" type="text" placeholder="Find a integration instance..."
                   [(ngModel)]="filterText"
              aria-label="Find a integration instance" />
          </div>
          <div class="Subhead-actions">
            <a [routerLink]="['/integration/instance/new']" class="btn btn-primary" role="button">
              <span octicon="package" [size]=16 class="mr-1"></span> New
            </a>
          </div>
        </div>
      </div>
    </div>
    <div>
      <div *ngFor="let integrationInstance of integrationInstances | fullTextSearch:filterText:'title'"
           class="border-bottom d-flex flex-items-center"
        style="margin-bottom: 20px;padding-bottom: 10px;">
        <div class="flex-auto">
          <div style="width: 24px;height: 24px;margin-right: 7px;border-radius: 50%;"
            class="float-left">
            <svg width="24" height="24" style="border-radius: 50%;" [identiconHash]="integrationInstance.title | lowercase">
              Avatar
            </svg>
          </div><a [routerLink]="['/integration/instance', integrationInstance.id]" routerLinkActive="active"
            style="font-weight: bolder; font-size: large;">
            {{integrationInstance.title}} </a>
          <div class="text-gray-light" style="margin-top: 5px;">
            {{integrationInstance.description}}
          </div>
          <div style="margin-top: 5px;">
            <span title="Label: green outline label" class="Label Label--outline Label--outline-green">Actived</span>

          </div>
          <div class="text-gray-light d-flex flex-items-center" style="margin-top: 10px;">
            <div class="mr-3">
              <span
                style="position: relative;top: 1px;display: inline-block;width: 12px;height: 12px;border-radius: 50%;background-color: #2b7489;"></span>
              <span class="ml-1">Integration</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #loading>
  <span>Loading</span><span class="AnimatedEllipsis"></span>
</ng-template>
