<div *ngIf="(getTurSNSite() | async) as snSite; else loading">

  <div class="Subhead">
    <div class="Subhead-heading"><span octicon="gear" [size]="24" class="mr-1"></span> Settings</div>
    <div class="Subhead-actions">
      <button (click)="save(snSite)" type="button" class="btn btn-primary">{{saveButtonCaption()}}</button>
    </div>
  </div>
  <div class="form-group">
    <div class="form-group-header">
      <label for="sn-name">Name</label>
    </div>
    <div class="form-group-body">
      <input [(ngModel)]="snSite.name" class="form-control" type="text" id="sn-name" style="width: 100%;" />
      <p class="note" id="help-text-for-checkbox">
        Name will appear on semantic navigation site list.
      </p>
    </div>
  </div>
  <div class="form-group">
    <div class="form-group-header">
      <label for="sn-description">Description</label>
    </div>
    <div class="form-group-body">
      <input [(ngModel)]="snSite.description" class="form-control" type="text" id="sn-description"
        style="width: 100%;" />
      <p class="note" id="help-text-for-checkbox">
        Description will appear on semantic navigation site list.
      </p>
    </div>
  </div>
  <div class="form-group">
    <div class="form-group-header">
      <label for="sn-se">Search Engine</label>
    </div>
    <div class="form-group-body">
      <select [(ngModel)]="snSite.turSEInstance.id" id="sn-se" class="form-select" style="width: 100%;">
        <option *ngFor="let seInstance of (getTurSEInstances() | async)" [value]="seInstance.id">
          {{seInstance.title}}
        </option>
      </select>
      <p class="note" id="help-text-for-checkbox">
        Search engine that supports semantic navigation site.
      </p>
    </div>
  </div>
  <div class="form-group">
    <div class="form-group-header">
      <label for="repo-description">NLP Vendor</label>
    </div>
    <div class="form-group-body">
      <select [(ngModel)]="snSite.turNLPVendor" [compareWith]="compareNLPVendor" class="form-select" style="width: 100%;">
        <option [ngValue]=null>-- No NLP Vendor --</option>
        <option *ngFor="let nlpVendor of (getTurNLPVendors() | async)" [ngValue]="nlpVendor">
          {{nlpVendor.title}}
        </option>
      </select>
      <p class="note" id="help-text-for-checkbox">
        NLP vendor that will be used.
      </p>
    </div>
  </div>
  <div class="form-checkbox">
    <label>
      <input [(ngModel)]="snSite.thesaurus" type="checkbox" [ngModelOptions]="{standalone: true}"
        (ngModelChange)="snSite.thesaurus = $event ? 1 : 0" aria-describedby="sn-thesaurus-tip" />
      Thesaurus
    </label>
    <p class="note" id="sn-thesaurus-tip">
      Use thesaurus to detect terms.
    </p>
  </div>
</div>
<ng-template #loading>
  <span>Loading</span><span class="AnimatedEllipsis"></span>
</ng-template>
