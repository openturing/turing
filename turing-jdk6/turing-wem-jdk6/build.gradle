buildscript {
    repositories {
        mavenCentral()
    }

}

plugins {
    id("com.github.johnrengelman.shadow") version "6.1.0"
}
def javaExecutablesPath = new File(java6Home, 'bin')
def javaExecutables = [:].withDefault { execName ->
    def executable = new File(javaExecutablesPath, execName + ".exe")
    assert executable.exists() : "There is no ${execName}.exe executable in ${javaExecutablesPath}"
    executable
}


tasks.withType(AbstractCompile) {
    options.with {
        fork = true
        forkOptions.javaHome = file(java6Home)
    }
}
tasks.withType(JavaCompile) {
	options.encoding = "UTF-8"
}

tasks.withType(Test) {
    executable = javaExecutables.java
    systemProperty "file.encoding", "UTF-8"
}

tasks.withType(JavaExec) {
    executable = javaExecutables.java
}

apply plugin: 'java'

sourceCompatibility = 1.6
compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

javadoc {
    source = sourceSets.main.allJava
    classpath = configurations.implementation
    destinationDir = file("docs")
}

task compileOne (type: JavaCompile) {
    source = fileTree(dir: 'src', include: '**/*.java')
    classpath = files('build/classes/main')
    destinationDir = file('build/classes/main')
    sourceCompatibility = '1.6'
    targetCompatibility = '1.6'
}

dependencies {
    implementation files(fileTree(dir: 'lib', includes: ['*.jar']))
    implementation group: 'com.beust', name: 'jcommander', version: '1.47'	
    implementation group: 'log4j', name: 'log4j', version: '1.2.7'
    implementation group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.59'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.6.0'
    implementation project(':turing-java-sdk-jdk6')
}

jar {
    manifest {
        attributes 'Main-Class': 'com.viglet.turing.wem.TurWEMCommander'
    }
 }
 
 repositories {		
        mavenCentral()
        jcenter()
}

 shadowJar {
   baseName = 'turing-wem'
   classifier = null
   version = 'all'
   exclude 'vgn-*.jar'
   exclude 'thirdparty-combined.jar'
   exclude 'castor*.jar'
   exclude 'commons-httpclient.jar'
     dependencies {
      exclude(dependency('log4j:log4j'))
      exclude(dependency('org.json:json'))
   }
  
}
 
compileOne.options.compilerArgs = ["-sourcepath", "$projectDir/src/main/java"]
