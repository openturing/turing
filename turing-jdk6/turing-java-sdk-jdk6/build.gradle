buildscript {
    ext {	jsonVersion = '20140107'
			jacksonVersion = '2.9.7'
			log4jVersion = '1.2.7'
		 }
	
	repositories {
		mavenCentral()
		jcenter()
	}

}
plugins {
    id("com.github.johnrengelman.shadow") version "6.1.0"
}

def javaExecutablesPath = new File(java6Home, 'bin')
def javaExecutables = [:].withDefault { execName ->
    def executable = new File(javaExecutablesPath, execName + ".exe")
    assert executable.exists() : "There is no ${execName}.exe executable in ${javaExecutablesPath}"
    executable
}
tasks.withType(AbstractCompile) {
    options.with {
        fork = true
        forkOptions.javaHome = file(java6Home)
    }
}
tasks.withType(JavaCompile) {
	options.encoding = "UTF-8"
}

tasks.withType(Test) {
    executable = javaExecutables.java
    systemProperty "file.encoding", "UTF-8"
}

tasks.withType(JavaExec) {
    executable = javaExecutables.java
}



apply plugin: 'java'


sourceCompatibility = 1.6
compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

repositories {		
        mavenCentral()
        jcenter()
}

task compileOne (type: JavaCompile) {
    source = fileTree(dir: 'src', include: '**/*.java')
    classpath = files('build/classes/main')
    destinationDir = file('build/classes/main')
    sourceCompatibility = '1.6'
    targetCompatibility = '1.6'
}

 shadowJar {
   baseName = 'turing-java-sdk'
}

dependencies {
   	// JSON
    implementation group: 'org.json', name: 'json', version:"${jsonVersion}"
    
    // Jackson
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.6.0'
    
    // Log4J
    implementation group: 'log4j', name: 'log4j', version: "${log4jVersion}"

    implementation group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.53'
}

compileOne.options.compilerArgs = ["-sourcepath", "$projectDir/src/main/java"]